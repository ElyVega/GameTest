<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" type="text/css" href="css/site.css" media="all" />
		<script src="js/app.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body> 
		<div id="leftSide">
			<button id="buttonStart" class="buttonActive">START</button>
			<button id="buttonNewGame" class="buttonPassive">NEW GAME</button>
			<div class="clear"></div>
			
			<table>
				<tr>
					<td id="cell0"></td>
					<td id="cell1"></td>
					<td id="cell2"></td>
				</tr>
				<tr>
					<td id="cell3"></td>
					<td id="cell4"></td>
					<td id="cell5"></td>
				</tr>
				<tr>
					<td id="cell6"></td>
					<td id="cell7"></td>
					<td id="cell8"></td>
				</tr>
			</table>
		</div> 
		<div id="logsField">
			<h2> LOGS </h2>
			<textarea id="logsText" readonly="true"></textarea>
		</div>
	</body>
</html>
