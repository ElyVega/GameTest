<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" type="text/css" href="css/site.css" media="all" />		
		<title>Tic Tac Toe</title>
	</head>
	<body> 
		<div id="leftSide">
			<button id="buttonStart" class="buttonActive">START</button>
			<button id="buttonNewGame" class="buttonPassive">NEW GAME</button>
			<div class="clear"></div>			
			<div id="gameField">
				<div id="cell0" class="tile"></div>			
				<div id="cell1" class="tile"></div>
				<div id="cell2" class="tile"></div>
				<div id="cell3" class="tile"></div>
				<div id="cell4" class="tile"></div>
				<div id="cell5" class="tile"></div>
				<div id="cell6" class="tile"></div>
				<div id="cell7" class="tile"></div>
				<div id="cell8" class="tile"></div>
			</div>			
		</div> 
		<div id="logsField">
			<h2> LOGS </h2>
			<textarea id="logsText" readonly="true"></textarea>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
